<div class="error-dialog-wrapper">
  <h2 mat-dialog-title>Error</h2>
  <mat-dialog-content>
    <mat-icon fontIcon="error"></mat-icon>
    <p>{{ data.text }}</p>
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button mat-raised-button mat-dialog-close>Zatvori≈•</button>
  </mat-dialog-actions>
</div>
